job-etl-graph:
  jobs:
    - build-job-etl-graph
    - gcp-gcr/build-and-push-image:
        attach-workspace: true
        workspace-root: jobs
        context: data-eng-airflow-gcr
        path: jobs/etl-graph/
        image: etl-graph_docker_etl
        requires:
          - build-job-etl-graph
        filters:
          branches:
            only: main
